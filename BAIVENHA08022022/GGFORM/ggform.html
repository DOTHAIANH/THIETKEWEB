<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Form</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width,height=device-height, initial-scale=1,
            shrink-to-fit=no"
            />
        <link rel="stylesheet" href="ggform.css">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
            />
        <style>
    </style>
    </head>
    <body>
        <header></header>
        <main>
            <div class="containner-fluid">
                <form class="shadow">
                    <h1>Example Feedback Form</h1>
                    <p>Enter your feedback and requirees here.</p>
                    <p>* Required</p>
                    <label for="email_users">Email address <span>*</span></label><br
                        />
                    <div class="google_input position-relative w-100">
                        <input
                            type="email"
                            name="email_users"
                            id="email_users"
                            placeholder="example@example.com"
                            /><br />
                        <div class="line1"></div>
                        <br />
                    </div>
                    <label for="feedback_users">Please tell us your feedback:
                        <span>*</span></label><br />
                    <div class="google_input position-relative">
                        <input class="feedback"
                            type="text"
                            name="feedback_users"
                            id="feedback_users"
                            placeholder="Your feedback"
                            /><br />
                        <div class="line2"></div>
                        <br />
                    </div>

                    <button type="submit" class="btn btn-primary mb-4">SUBMIT</button><br
                        />
                    <p class="pb-5 text-secondary">
                        Never submit passwords through Google Forms.
                    </p>
                </form>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    </body>
</html>
